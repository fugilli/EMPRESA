<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa KM – Gestão de Empresa</title>
  <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(!t&&window.matchMedia('(prefers-color-scheme: dark)').matches))document.documentElement.classList.add('dark');})()</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f0f2f5; font-family:system-ui,sans-serif; margin:0; }
    .topbar { background:#1a1a2e; color:#fff; padding:0 24px; display:flex; align-items:center; justify-content:space-between; height:52px; }
    .brand { font-weight:600; font-size:1rem; }
    .topbar-right { display:flex; align-items:center; gap:12px; }
    .badge-cal { background:#4f8ef7; color:#fff; border-radius:20px; padding:3px 12px; font-size:.8rem; }
    .btn-topbar { color:#fff; font-size:.78rem; border:1px solid rgba(255,255,255,.4); border-radius:5px; padding:4px 10px; text-decoration:none; }
    .btn-topbar:hover { background:rgba(255,255,255,.1); color:#fff; }
    .tabs { background:#fff; border-bottom:2px solid #e5e7eb; display:flex; padding:0 24px; }
    .tab { padding:12px 20px; font-size:.9rem; font-weight:500; color:#666; text-decoration:none; border-bottom:3px solid transparent; margin-bottom:-2px; transition:color .15s; }
    .tab:hover { color:#1a1a2e; }
    .tab.active { color:#1a1a2e; border-bottom-color:#4f8ef7; }

    .filter-bar { background:#fff; border-bottom:1px solid #eee; padding:10px 24px; display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
    .filter-bar select { border:1px solid #ddd; border-radius:6px; padding:5px 10px; font-size:.85rem; outline:none; cursor:pointer; }
    .filter-bar select:focus { border-color:#4f8ef7; }
    .filter-label { font-size:.78rem; font-weight:600; color:#888; }
    .totals-bar { margin-left:auto; display:flex; gap:20px; flex-wrap:wrap; }
    .total-item { font-size:.82rem; color:#555; }
    .total-item strong { color:#1a1a2e; }

    .main { padding:20px 24px; }
    .card { border:none; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.07); overflow:hidden; }
    table { font-size:.88rem; margin:0; width:100%; }
    th { background:#1a1a2e; color:#fff; font-weight:500; padding:10px !important; white-space:nowrap; }
    td { padding:8px 10px !important; vertical-align:middle !important; border-bottom:1px solid #f0f0f0; }
    tr:last-child td { border-bottom:none; }
    tr:hover td { background:#f8f9ff; }
    .km-badge { background:#e8f5e9; color:#2e7d32; border-radius:20px; padding:2px 10px; font-size:.82rem; font-weight:600; }
    .euro-badge { background:#fff3e0; color:#e65100; border-radius:20px; padding:2px 10px; font-size:.82rem; font-weight:600; }
    .btn-csv { background:#e8f5e9; color:#2e7d32; border:none; border-radius:6px;
               padding:5px 14px; font-size:.82rem; font-weight:600; cursor:pointer; }
    .btn-csv:hover { background:#c8e6c9; }
    .empty-state { text-align:center; padding:60px; color:#aaa; }
    .info-bar { font-size:.78rem; color:#999; margin-top:10px; }

    /* ── dark mode ─────────────────────────────────────────────────────────── */
    html.dark body { background:#111318; color:#e0e6f0; }
    html.dark .tabs { background:#161921; border-bottom-color:#2a2d3e; }
    html.dark .tab { color:#8b9ab0; }
    html.dark .tab:hover { color:#e0e6f0; }
    html.dark .tab.active { color:#e0e6f0; }
    html.dark .filter-bar { background:#161921; border-bottom-color:#2a2d3e; }
    html.dark .filter-bar select { background:#1e2130; color:#e0e6f0; border-color:#3a3d4e; }
    html.dark .filter-label { color:#8b9ab0; }
    html.dark .total-item { color:#8b9ab0; }
    html.dark .total-item strong { color:#e0e6f0; }
    html.dark .card { background:#1e2130; box-shadow:0 2px 8px rgba(0,0,0,.4); }
    html.dark th { background:#0d0f1a; }
    html.dark td { color:#e0e6f0; border-bottom-color:#252838; }
    html.dark tr:hover td { background:#252838; }
    html.dark .info-bar { color:#5a6478; }
    html.dark .empty-state { color:#5a6478; }
  </style>
</head>
<body>
{% set active_tab = 'mapa_km' %}
{% include '_nav.html' %}

<div class="filter-bar">
  <span class="filter-label">Ano</span>
  <select id="yearSel" onchange="applyFilter()"><option value="">Todos</option></select>
  <span class="filter-label">Mês</span>
  <select id="monthSel" onchange="applyFilter()">
    <option value="">Todos</option>
    <option value="1">Janeiro</option><option value="2">Fevereiro</option>
    <option value="3">Março</option><option value="4">Abril</option>
    <option value="5">Maio</option><option value="6">Junho</option>
    <option value="7">Julho</option><option value="8">Agosto</option>
    <option value="9">Setembro</option><option value="10">Outubro</option>
    <option value="11">Novembro</option><option value="12">Dezembro</option>
  </select>
  <div class="totals-bar">
    <div class="total-item">Concertos c/ km: <strong id="tCount">—</strong></div>
    <div class="total-item">Total km: <strong id="tKm">—</strong></div>
    <div class="total-item">Total €: <strong id="tEuros">—</strong></div>
    <div class="total-item" id="tAnnualWrap" style="display:none">Anual: <strong id="tAnnual">—</strong></div>
    <button class="btn-csv" onclick="exportCSV()">⬇ Exportar CSV</button>
  </div>
</div>

<div class="main">
  <div class="card">
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Data</th><th>Artista</th><th>Local</th>
            <th>Km (ida+volta)</th><th>Valor € (×0,40)</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="emptyState" class="empty-state" style="display:none">
        Nenhum concerto com km calculado para este período.
      </div>
    </div>
  </div>
  <p class="info-bar">Distância ida + volta desde Rua de Macau, Coimbra · €0,40 por km</p>
</div>

<script>
const DATA  = {{ concerts_json | safe }};
const KM_RATE = 0.40;
const fmt   = n => '€' + Number(n).toLocaleString('pt-PT', {minimumFractionDigits:2, maximumFractionDigits:2});
const fmtKm = n => Number(n).toLocaleString('pt-PT', {minimumFractionDigits:1, maximumFractionDigits:1}) + ' km';

// só registos com km
const rows = DATA.filter(d => d.km !== '' && d.km !== null && d.km !== undefined);

const years = [...new Set(rows.map(d=>d.year).filter(y=>y>0))].sort();
const ySel  = document.getElementById('yearSel');
years.forEach(y => { const o=document.createElement('option'); o.value=o.textContent=y; ySel.appendChild(o); });
const curYear = new Date().getFullYear();
if (years.includes(curYear)) ySel.value = curYear;

function applyFilter() {
  const year  = parseInt(ySel.value) || 0;
  const month = parseInt(document.getElementById('monthSel').value) || 0;

  const visible  = rows.filter(d => (!year||d.year===year) && (!month||d.month===month));
  const forYear  = rows.filter(d => !year || d.year===year);

  let totalKm=0, totalEuros=0, annualEuros=0;
  visible.forEach(d  => { totalKm+=d.km; totalEuros+=d.km*KM_RATE; });
  forYear.forEach(d  => { annualEuros += d.km*KM_RATE; });

  const tbody = document.getElementById('tbody');
  const MONTHS = ['','Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

  tbody.innerHTML = visible.map(d => `
    <tr>
      <td><strong>${d.date}</strong>${d.time?' <small style="color:#aaa">'+d.time+'</small>':''}</td>
      <td>${esc(d.artista)}</td>
      <td>${esc(d.local)}</td>
      <td><span class="km-badge">${fmtKm(d.km)}</span></td>
      <td><span class="euro-badge">${fmt(d.km*KM_RATE)}</span></td>
    </tr>`).join('');

  document.getElementById('emptyState').style.display = visible.length ? 'none' : 'block';
  document.getElementById('tCount').textContent  = visible.length;
  document.getElementById('tKm').textContent     = fmtKm(totalKm);
  document.getElementById('tEuros').textContent  = fmt(totalEuros);
  const showAnnual = month > 0 && year > 0;
  document.getElementById('tAnnualWrap').style.display = showAnnual ? '' : 'none';
  document.getElementById('tAnnual').textContent = fmt(annualEuros);
}

function esc(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function csvCell(s) {
  s = String(s || '');
  if (s.includes(';') || s.includes('"') || s.includes('\n'))
    return '"' + s.replace(/"/g, '""') + '"';
  return s;
}

function exportCSV() {
  const year  = parseInt(ySel.value) || 0;
  const month = parseInt(document.getElementById('monthSel').value) || 0;
  const MONTHS = ['','Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

  const visible = rows.filter(d => (!year||d.year===year) && (!month||d.month===month));
  if (!visible.length) { alert('Nenhum registo para exportar.'); return; }

  const BOM = '\uFEFF';
  const sep = ';';
  const fmtN = n => Number(n).toFixed(2).replace('.', ',');
  const fmtK = n => Number(n).toFixed(1).replace('.', ',');

  const lines = [['Data', 'Artista', 'Local', 'Km (ida+volta)', 'Valor € (×0,40)'].join(sep)];

  let totalKm = 0, totalEuros = 0;
  for (const d of visible) {
    totalKm    += d.km;
    totalEuros += d.km * KM_RATE;
    lines.push([d.date, csvCell(d.artista), csvCell(d.local), fmtK(d.km), fmtN(d.km * KM_RATE)].join(sep));
  }
  lines.push(['TOTAL', '', '', fmtK(totalKm), fmtN(totalEuros)].join(sep));

  const periodo = month > 0 && year > 0 ? `${MONTHS[month]}_${year}`
                : year > 0 ? String(year)
                : 'total';
  const filename = `mapa_km_${periodo}.csv`;

  const content = BOM + lines.join('\r\n');
  fetch('/api/export_csv', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({filename, content})
  }).then(r => r.json()).then(d => {
    if (d.ok) {
      alert('Ficheiro guardado em:\n~/Downloads/' + filename);
    } else {
      alert('Erro ao exportar: ' + (d.error || 'desconhecido'));
    }
  }).catch(() => alert('Erro ao exportar o ficheiro.'));
}

applyFilter();
</script>
</body>
</html>
