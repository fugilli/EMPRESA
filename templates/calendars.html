<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Escolher Calendário – Gestão de Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { max-width: 560px; margin: 80px auto; }
  </style>
</head>
<body>
<div class="container">
  <div class="card shadow-sm p-4">
    <h3 class="mb-3">Escolhe o calendário de concertos</h3>
    <form method="POST" action="/calendars/select">
      <div class="mb-3">
        {% for cal in calendars %}
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="calendar_id"
                 id="cal_{{ loop.index }}" value="{{ cal.id }}" required>
          <label class="form-check-label" for="cal_{{ loop.index }}">
            {{ cal.name }}
          </label>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Usar este calendário</button>
    </form>
  </div>
</div>
</body>
</html>
